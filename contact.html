<section style="padding-top:55px;" class="top-contact">
    <div id="contact_form">
         <form id="contactMe" class="col-xs-12 col-sm-6 col-md-6 col-lg-6" method="post" action="#">
          <div class="element text">
            <label class="tk-proxima-nova">Name*</label>
            <span>
              <input class="tk-proxima-nova text-field" id="name" name="name" placeholder="Your Name" required type="text" />
            </span>
          </div>  
           <div class="element text">
            <label for="email" class="tk-proxima-nova">Email*</label>
            <span>
              <input id="email" class="tk-proxima-nova text-field" name="email" placeholder="Your Email" required type="email" />
            </span>
          </div>
           <div class="element longtext">
            <label for="message" class="tk-proxima-nova">Message*</label>
            <span>
              <textarea class="tk-proxima-nova text-field" id="message" name="message" required placeholder="I like to talk sports, startups, and music. Feel free to reach out."></textarea>
            </span>
          </div>
           <div class="element">
            <button type="submit" id="submit" class="btn btn-lg btn-primary"><img src="metime-assets/send-icon.png" /></button>
          </div>
         </form>
    </div>
</section>
